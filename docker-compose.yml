version: '3.8'

services:
  loonshoot-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loonshoot-website
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
      - POSTMARK_SERVER_TOKEN=${POSTMARK_SERVER_TOKEN}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4321', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
